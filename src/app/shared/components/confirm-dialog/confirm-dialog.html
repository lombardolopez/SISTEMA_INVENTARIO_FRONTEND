@if (open()) {
  <div class="fixed inset-0 z-50 flex items-center justify-center">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/50" (click)="onCancel()"></div>

    <!-- Dialog Card -->
    <div class="relative z-10 w-full max-w-md rounded-xl bg-white p-6 shadow-xl">
      <h2 class="text-lg font-semibold text-slate-800">{{ title() }}</h2>
      <p class="mt-2 text-sm text-slate-600">{{ message() }}</p>

      <div class="mt-6 flex justify-end gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="rounded-lg border border-slate-300 bg-white px-4 py-2 text-sm font-medium text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onConfirm()"
          class="rounded-lg bg-red-600 px-4 py-2 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
}
