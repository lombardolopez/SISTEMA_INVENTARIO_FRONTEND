<aside
  class="h-full flex flex-col bg-slate-950 transition-all duration-300 ease-in-out"
  [class.w-64]="!collapsed()"
  [class.w-16]="collapsed()"
>
  <!-- Logo -->
  <div class="flex items-center gap-3 px-4 py-5 border-b border-white/5">
    <div class="w-9 h-9 bg-gradient-to-br from-primary-500 to-primary-700 rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg">
      <svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
      </svg>
    </div>
    @if (!collapsed()) {
      <div>
        <h1 class="text-sm font-bold text-white leading-tight tracking-tight">Carpentry</h1>
        <p class="text-[11px] text-slate-500 mt-0.5">Inventory System</p>
      </div>
    }
  </div>

  <!-- Navigation -->
  <nav class="flex-1 py-4 overflow-y-auto">
    @if (!collapsed()) {
      <p class="px-5 mb-2 text-[10px] font-semibold text-slate-600 uppercase tracking-widest">Menu</p>
    }
    <ul class="space-y-0.5 px-2">
      @for (item of visibleItems; track item.route) {
        <li>
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-primary-600/20 text-primary-400 border-l-2 border-primary-500"
            [routerLinkActiveOptions]="{ exact: item.route === '/dashboard' }"
            (click)="onNavClick()"
            class="flex items-center gap-3 px-3 py-2.5 rounded-xl text-slate-400 hover:bg-white/5 hover:text-slate-200 transition-all duration-150 border-l-2 border-transparent"
            [class.justify-center]="collapsed()"
            [title]="collapsed() ? item.label : ''"
          >
            <svg class="w-[18px] h-[18px] flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.75">
              <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="item.icon" />
            </svg>
            @if (!collapsed()) {
              <span class="text-[13px] font-medium">{{ item.label }}</span>
            }
          </a>
        </li>
      }
    </ul>
  </nav>

  <!-- Footer -->
  @if (!collapsed()) {
    <div class="px-4 py-4 border-t border-white/5">
      <div class="flex items-center gap-2">
        <span class="relative flex h-2 w-2 flex-shrink-0">
          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-60"></span>
          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
        </span>
        <p class="text-[11px] text-slate-600">System Online Â· v1.0</p>
      </div>
    </div>
  }
</aside>
