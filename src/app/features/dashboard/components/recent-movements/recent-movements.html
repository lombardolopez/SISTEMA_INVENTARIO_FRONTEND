<div class="flex flex-col h-full">
  <div class="px-5 py-4 border-b border-slate-100 flex items-center justify-between">
    <h3 class="text-sm font-semibold text-slate-800">Recent Movements</h3>
    <span class="text-xs text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">Last 10</span>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-sm">
      <thead>
        <tr class="text-[11px] font-semibold text-slate-400 uppercase tracking-wider bg-slate-50">
          <th class="px-4 py-2.5 text-left">Date</th>
          <th class="px-4 py-2.5 text-left">Product</th>
          <th class="px-4 py-2.5 text-left">Type</th>
          <th class="px-4 py-2.5 text-right">Qty</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-50">
        @for (m of movements(); track m.id) {
          <tr class="hover:bg-slate-50/60 transition-colors">
            <td class="px-4 py-2.5 text-slate-400 whitespace-nowrap text-xs">
              {{ m.createdAt | date: 'MMM d, h:mm a' }}
            </td>
            <td class="px-4 py-2.5 font-medium text-slate-700 max-w-[140px] truncate">{{ m.productName }}</td>
            <td class="px-4 py-2.5">
              @if (m.type === 'entry') {
                <span
                  class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-medium rounded-full bg-emerald-50 text-emerald-700"
                >
                  <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full"></span>
                  In
                </span>
              } @else {
                <span
                  class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-medium rounded-full bg-red-50 text-red-700"
                >
                  <span class="w-1.5 h-1.5 bg-red-500 rounded-full"></span>
                  Out
                </span>
              }
            </td>
            <td class="px-4 py-2.5 text-right font-semibold text-slate-700">{{ m.quantity }}</td>
          </tr>
        } @empty {
          <tr><td colspan="4" class="px-4 py-10 text-center text-slate-400 text-sm">No movements yet</td></tr>
        }
      </tbody>
    </table>
  </div>
</div>
