<header class="h-14 bg-white border-b border-slate-100 flex items-center justify-between px-4 lg:px-6 sticky top-0 z-30 shadow-sm shadow-slate-900/5">
  <!-- Left: Toggle -->
  <div class="flex items-center gap-3">
    <button
      (click)="onToggleSidebar()"
      class="p-2 rounded-xl text-slate-400 hover:bg-slate-100 hover:text-slate-700 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </div>

  <!-- Right: Actions + User -->
  <div class="flex items-center gap-1.5">
    <!-- Alert Bell -->
    <a
      routerLink="/alerts"
      class="relative p-2 rounded-xl text-slate-400 hover:bg-slate-100 hover:text-slate-700 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
      </svg>
      @if (alertCount() > 0) {
        <span class="absolute -top-0.5 -right-0.5 min-w-[18px] h-[18px] px-1 bg-red-500 text-white text-[10px] rounded-full flex items-center justify-center font-bold">
          {{ alertCount() }}
        </span>
      }
    </a>

    <!-- Divider -->
    <div class="w-px h-5 bg-slate-200 mx-1"></div>

    <!-- User Menu -->
    <div class="relative">
      <button
        (click)="toggleUserMenu()"
        class="flex items-center gap-2.5 pl-1 pr-2.5 py-1.5 rounded-xl hover:bg-slate-100 transition-colors"
      >
        <div class="w-7 h-7 rounded-lg bg-gradient-to-br from-primary-500 to-primary-700 text-white flex items-center justify-center text-xs font-bold flex-shrink-0">
          {{ currentUser()?.name?.charAt(0) || '?' }}
        </div>
        <div class="hidden sm:block text-left">
          <p class="text-[13px] font-semibold text-slate-800 leading-tight">{{ currentUser()?.name }}</p>
          <p class="text-[11px] text-slate-400">{{ getRoleLabel(currentUser()?.role || '') }}</p>
        </div>
        <svg class="w-3.5 h-3.5 text-slate-400 hidden sm:block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      @if (showUserMenu()) {
        <div class="absolute right-0 mt-2 w-52 bg-white rounded-2xl shadow-xl shadow-slate-900/10 border border-slate-100 overflow-hidden z-50">
          <div class="px-4 py-3 bg-slate-50 border-b border-slate-100">
            <p class="text-sm font-semibold text-slate-800">{{ currentUser()?.name }}</p>
            <p class="text-xs text-slate-400 mt-0.5">{{ currentUser()?.email }}</p>
          </div>
          <div class="p-1">
            <button
              (click)="logout()"
              class="w-full text-left px-3 py-2.5 text-sm text-red-600 hover:bg-red-50 rounded-xl transition-colors flex items-center gap-2.5"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
              </svg>
              Sign Out
            </button>
          </div>
        </div>
      }
    </div>
  </div>
</header>
