<div class="space-y-6">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold text-slate-800">Categories</h1>
      <p class="text-sm text-slate-500 mt-1">Organize your products by category</p>
    </div>
    <button
      (click)="navigateToCreate()"
      class="inline-flex items-center gap-2 px-4 py-2.5 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium text-sm"
    >
      <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      Add Category
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for (cat of categories(); track cat.id) {
      <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between">
          <div class="flex items-center gap-3">
            <div class="w-4 h-4 rounded-full flex-shrink-0" [style.backgroundColor]="cat.color"></div>
            <div>
              <h3 class="font-semibold text-slate-800">{{ cat.name }}</h3>
              <p class="text-sm text-slate-500 mt-0.5">{{ cat.description }}</p>
            </div>
          </div>
          <div class="flex items-center gap-1">
            <button
              (click)="navigateToEdit(cat.id)"
              title="Edit"
              class="p-1.5 rounded-lg text-slate-400 hover:text-blue-600 hover:bg-blue-50"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                />
              </svg>
            </button>
            <button
              (click)="deleteCategory(cat.id)"
              title="Delete"
              class="p-1.5 rounded-lg text-slate-400 hover:text-red-600 hover:bg-red-50"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="mt-3 pt-3 border-t border-slate-100">
          <span class="text-xs text-slate-500">{{ cat.productCount }} products</span>
        </div>
      </div>
    } @empty {
      <div class="col-span-full text-center py-12 text-slate-400">No categories yet</div>
    }
  </div>
</div>
