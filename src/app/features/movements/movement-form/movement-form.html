<div class="max-w-lg mx-auto">
  <div class="flex items-center gap-3 mb-6">
    <button (click)="cancel()" class="p-2 rounded-lg text-slate-400 hover:text-slate-600 hover:bg-slate-100">
      <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/></svg>
    </button>
    <h1 class="text-2xl font-bold text-slate-800">Record Movement</h1>
  </div>

  <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Type Selector -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-2">Movement Type *</label>
        <div class="grid grid-cols-2 gap-3">
          <button type="button" (click)="setType('entry')"
            [class]="form.get('type')?.value === 'entry' ? 'border-emerald-500 bg-emerald-50 text-emerald-700 ring-2 ring-emerald-200' : 'border-slate-300 text-slate-600 hover:bg-slate-50'"
            class="px-4 py-3 border rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16l4 4m0 0l4-4m-4 4V4m14 4l-4-4m0 0l-4 4m4-4v16"/></svg>
            Entry
          </button>
          <button type="button" (click)="setType('exit')"
            [class]="form.get('type')?.value === 'exit' ? 'border-red-500 bg-red-50 text-red-700 ring-2 ring-red-200' : 'border-slate-300 text-slate-600 hover:bg-slate-50'"
            class="px-4 py-3 border rounded-lg text-sm font-medium transition-colors flex items-center justify-center gap-2">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/></svg>
            Exit
          </button>
        </div>
      </div>

      <!-- Product -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Product *</label>
        <select formControlName="productId" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 outline-none">
          <option value="">Select a product</option>
          @for (p of products(); track p.id) {
            <option [value]="p.id">{{ p.name }} (Stock: {{ p.currentStock }})</option>
          }
        </select>
        @if (form.get('productId')?.touched && form.get('productId')?.hasError('required')) {
          <p class="text-xs text-red-500 mt-1">Product is required</p>
        }
      </div>

      <!-- Quantity -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Quantity *</label>
        <input formControlName="quantity" type="number" min="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 outline-none" />
      </div>

      <!-- Reason -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Reason *</label>
        <select formControlName="reason" class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 outline-none">
          <option value="">Select reason</option>
          @for (r of reasonOptions; track r.value) {
            <option [value]="r.value">{{ r.label }}</option>
          }
        </select>
        @if (form.get('reason')?.touched && form.get('reason')?.hasError('required')) {
          <p class="text-xs text-red-500 mt-1">Reason is required</p>
        }
      </div>

      <!-- Notes -->
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
        <textarea formControlName="notes" rows="3" placeholder="Additional details..."
          class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 outline-none resize-none"></textarea>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-4 border-t border-slate-200">
        <button type="button" (click)="cancel()" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">Cancel</button>
        <button type="submit" [disabled]="loading()" class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 disabled:opacity-50">Save Movement</button>
      </div>
    </form>
  </div>
</div>
