<div class="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
  <div class="flex items-center gap-4">
    <div class="w-12 h-12 rounded-lg flex items-center justify-center" [class]="iconBgClass()">
      <svg class="w-6 h-6" [class]="iconClass()" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="icon()" />
      </svg>
    </div>
    <div>
      <p class="text-sm text-slate-500">{{ title() }}</p>
      <p class="text-2xl font-bold text-slate-800">{{ value() }}</p>
      @if (trend()) {
        <p class="text-xs text-slate-400 mt-0.5">{{ trend() }}</p>
      }
    </div>
  </div>
</div>
